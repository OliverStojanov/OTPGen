<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body{
            font-family: "Noto Sans";
        }
        .navlink{
            margin: 0px 7.5px;
            height: 40px;
            line-height: 20px;
        }
        .titleText{
            font-size: 40px;
            color: #286090;
            margin-left: 20px;
        }
        .left{
            display: flex;
            justify-content: left;
        }
        .btnNewPost{
            width: 200px;
            height: 50px;
            font-size: 20px;
            border-radius: 10px;
            color: #E2E6EA !important;
            display: inline;
        }
        .userPosts{
            width: 1300px;
            height: max-content;
            background-color: #E2E6EA;
            min-height: 1430px;
            margin:60px auto;
            border-radius: 20px;
            padding: 40px 30px;
            color: #286090;
        }
        .userLabels{
            color: #286090;
            font-size: 30px;
        }
        .mps{
            border-bottom: 1px solid #286090;
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .postTitle{
            font-size: 22px;
            margin: 10px 10px;
            width: fit-content;
        }
        .postContent{
            font-size: 16px;
            margin: 0px 10px;
            text-overflow: ellipsis;
            height: 66px;
            overflow: auto;
            grid-column-start: span 2;
        }
        .postWrap{
            border: 1px solid #286090;
            border-radius: 10px;
            padding: 5px 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-rows:1fr 1fr ;
            grid-template-columns:1fr 1fr ;
        }
        #deleteBtn{
            width: 220px;
            display: inline-block;
            justify-self: end;
            padding-top: 5px;
        }
    </style>
</head>
<body style="background-color: #286090">
<div style="display:flex;justify-content:space-between;align-items: center;background-color: #E2E6EA;height: 60px" >
    <div class="left">
        <label class="titleText">OTPGen</label>
    </div>
    <div>
        <a class="navlink btn btn-primary btn-lg" th:href="@{'/forum/{id}' (id=${user?.id})}" role="button" th:if="${user!=null}">Forum</a>
        <a class="navlink btn btn-primary btn-lg" th:href="@{'/userDetails/{id}' (id=${user?.id})}" role="button" th:if="${user!=null}" th:text="${user?.name}"></a>
        <a class="navlink btn btn-primary btn-lg" href="/login" role="button" th:if="${user!=null}">Sign out</a>
    </div>
</div>
<div class="userPosts">
    <div class="userLabels mps">
        Feed :
        <form th:method="get" th:action="@{'/postForm/{id}' (id=${user?.id})}">
            <button style="color: #286090" type="submit" class="btn btnNewPost btn-primary">Make a new post</button>
        </form>
    </div>
    <div class="postWrap" th:each="post : ${posts}">
        <div class="postTitle" th:text="${post?.title +' | by '+ post.user.name}">New post title</div>
        <form id="deleteBtn" method="post" th:action="@{'/delete/{id}' (id=${post?.id})}">
            <button th:if="${post?.user.id == user?.id || user?.role.name() == 'ADMIN'}" type="submit" class="btn btnNewPost btn-sm btn-danger">Delete</button>
        </form>
        <div class="postContent" th:text="${post?.content}"> </div>
    </div>
</div>
</body>
</html>
