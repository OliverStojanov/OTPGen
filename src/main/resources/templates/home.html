<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body{
            font-family: "Noto Sans";
        }
        .navlink{
            margin: 0px 7.5px;
            height: 40px;
            line-height: 20px;
        }
        .projTitle{
            display: flex;
            justify-content: center;
            font-size: 100px;
            color: #E2E6EA;
            margin-top: 100px;
        }
        .titleText{
            font-size: 40px;
            color: #286090;
            margin-left: 20px;
        }
    </style>
</head>
<body style="background-color: #286090">
<div style="display:flex;justify-content:space-between;align-items: center;background-color: #E2E6EA;height: 60px" >
    <div>
        <div class="titleText">OTPGen</div>
    </div>
    <div>
<!--        <a class="navlink btn btn-primary btn-lg" href="/home" role="button">Home</a>-->
        <a class="navlink btn btn-primary btn-lg" th:href="@{'/userDetails/{id}' (id=${user?.id})}" role="button" th:if="${user!=null}" th:text="${user?.name}"></a>
        <a class="navlink btn btn-primary btn-lg" href="/login" th:if="${user!=null}" role="button">Sign out</a>
        <a class="navlink btn btn-primary btn-lg" href="/login" th:if="${user==null}" role="button">Sign in</a>
        <a class="navlink btn btn-primary btn-lg" href="/register" th:if="${user==null}" role="button">Register</a>
    </div>
</div>
<div class="projTitle">
    <div th:if="${user==null}">
        OTPGen
    </div>
    <div th:if="${user!=null}">
        <div class="container">
            <h3>Create a New Post</h3>
            <form method="get" style="font-size: 20px" th:action="@{'/home/{id}' (id=${user?.id})}">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter post title">
                </div>
                <div class="form-group mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" rows="5" placeholder="Enter post content"></textarea>
                </div>
<!--TODO: da se kreira nov model Post(@ID id, userId, title, content) so klik na kopceto submit se dodava -->
<!--TODO: nov post od strana na korisnikot pri sto se vrakame na home pageot , kade se prikazani ostanatite postovi -->
<!--TODO: isto taka koga odime na strana za userDetails pokraj informaciite za korisnikot se prikazuvaat i site postovi koj gi objavil toj korisnik-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
