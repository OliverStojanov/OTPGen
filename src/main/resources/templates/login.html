<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: bisque; align-items: center">
<header style="background-color: white">
    <a href="/home">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</header>
<div class="container" xmlns:th="http://www.thymeleaf.org" style="width: 200px; margin: auto; margin-top: 30px; padding: 50px; border-radius: 10px; background-color: white" >
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <h2 class="form-signin-heading">Sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>

        <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

        <div class="row">
            <div class="col-md-3">
                    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
            <div class="col-md-3">
                <a href="/register" class="btn btn-lg btn-block btn-light">Register here</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
