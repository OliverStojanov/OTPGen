<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP</title>
</head>
<body style="background-color: bisque; align-items: center">
<header style="background-color: white">
    <a href="/home">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</header>
<div class="container" xmlns:th="http://www.thymeleaf.org" style="width: 400px; margin: auto; margin-top: 30px; padding: 50px; border-radius: 10px; background-color: white" >
<form class="form-signin mt-xl-5" method="post" th:action="@{'/verify/{id}' (id=${user?.id})}">
    <h2 class="form-signin-heading">Verify</h2>
        <p>
            <label for="otp" class="sr-only">Enter the verification code that was sent to your email address</label>
            <input type="text" id="otp" name="otp" class="form-control" placeholder="TOTP" required=""
                   autofocus="">
        </p>

        <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

        <div class="row">
            <div class="col-md-3">
                <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
